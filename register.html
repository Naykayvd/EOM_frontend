<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04cbc1650a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/user.css">
    <title>Registeration</title>
</head>
<body>
    <div class="head">
        <img class="icon-img" src="css/images/logo1.png" alt="shop logo">
        <h1 class="reg-head">Register your <span class="span-details">details</span></h1>
    </div>
    <form onsubmit="event.preventDefault(); user_reg()" class="registeration">
        <div class="user-box">
            <input class="info-input" id="first" type="name" name="first_name" placeholder="first name" required>
            <input class="info-input" id="last" type="name" name="last_name" placeholder="last name" required>
            <input class="info-input" id="uname" type="username" name="username" placeholder="username" required>
            <input class="info-input" id="pword" type="password" name="password" placeholder="password" required>
            <span id="saved"></span>
            <button id="register-btn" type="submit">Register</button>
            <a class="user-link" href="index.html">Sign in if you are a user</a>
        </div>
    </form>
    <script src="javascript/register.js"></script>
</body>
</html>
